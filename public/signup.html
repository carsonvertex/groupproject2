      <!-- signup form -->
      <div class="accountForms container" style="display: flex;justify-content: center;">
        <div class="signUpForm formBox" style="padding-left: 5%;padding-right: 5%;">
          <form id="signupForm" style="margin-left: 10%;margin-right: 10%;">
            <div class="row py-1">
              <div class=" mx-2 col" style="display: flex;justify-content:center">CREATE YOUR ACCOUNT!</div>
            </div>
            <!-- email -->
            <div class="row py-2">
              <label for="email" class="col-2 mx-2 " style="display: flex;justify-content: end;">Email:</label>
              <input type="email" class="col mx-2 "  id="emailInput"
                name="email" required>
            </div>
            <!-- username -->
            <div class="row py-2">
              <label for="Username" class="col-2 mx-2 " style="display: flex;justify-content: end;">Username:</label>
              <input type="username" class="col mx-2 "  id="UsernameInput"
                name="username" required>
            </div>
            <!-- password -->
            <div class="row py-2">
              <label for="password" class="col-2 mx-2 " style="display: flex;justify-content: end;">Password:</label>
              <input type="password" class="col mx-2 "  id="passwordInput"
                name="password" required>
            </div>
            <!-- signup button -->
            <div class="row py-1">
              <button class="btn btn-outline-primary mx-2  col" type="submit">SIGN UP</button>
            </div>
            <!-- go to login -->
            <div class="row py-1">
              <div class=" mx-2 col" style="display: flex;justify-content:center">Already have an account?</div>
            </div>
            <div class="row py-1">
              <div class="btn btn-outline-primary mx-2  col"  onclick="window.location.href ='/login.html'">LOGIN</div>
            </div>
          </form>
        </div>
