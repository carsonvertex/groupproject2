  </head>

    <div class="accountForms container" style="display: flex; justify-content: center"  >
    
        <form id="profile" style="margin-left: 10%; margin-right: 10%">
        <div style="display: flex;">
          <!-- pic1 -->
          <div class="profile-picture" id="p1">
            <h1 class="upload-icon">
              <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </h1>
            <div>
              <input
                class="file-uploader"
                id="file-uploader1"
                type="file"
                onchange="uploadMultiple()"
                accept="image/*"
                name = "p1"
              />
            </div>
          </div>
          <!-- pic2 -->
          <div class="profile-picture" id="p2">
            <h1 class="upload-icon">
              <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </h1>
            <div>
              <input
                class="file-uploader"
                id="file-uploader2"
                type="file"
                onchange="uploadMultiple()"
                accept="image/*"
                name = "p2"
              />
            </div>
          </div>
          <!-- pic3 -->
          <div class="profile-picture" id="p3">
            <h1 class="upload-icon">
              <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </h1>
            <div>
              <input
                class="file-uploader"
                id="file-uploader3"
                type="file"
                onchange="uploadMultiple()"
                accept="image/*"
                name = "p3"
              />
            </div>
          </div>
        </div>
          <!-- submit button -->
          <div class="row py-1">
            <button class="btn btn-outline-primary mx-2 col" type="submit" id="submit" >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/three.r134.min.js"></script>
    <script src="js/vanta.net.min.js"></script>
    <!-- Profile Upload Js -->
    <script src="js/profile.js"></script>
    <!-- background controller -->
    <script>
      VANTA.NET({
        el: "#net",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 2500.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0xffffff,
        backgroundColor: 0x75aead,
        points: 20.0,
        maxDistance: 19.0,
        spacing: 16.0,
        showDots: true,
      });
    </script>
